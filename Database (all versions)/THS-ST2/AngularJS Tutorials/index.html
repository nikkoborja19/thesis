<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>ArcherOne || ng-repeat</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<div ng-app = "">
	<div ng-init="myFavLanguages=[{name: 'PHP', extension: '.php'}, {name: 'Javascript', extension: '.js'}, 
	{name: 'Ruby', extension: '.rb'}, {name: 'C++', extension: '.cpp'}]">
		
		<p ng-repeat = "lang in myFavLanguages"> <!--lang in myFavLanguages means foreach lang(element) in the array myFavLanguage-->
		Name: {{lang.name}}<br>
		Extension: {{lang.extension}}<br>
		</p>

	</div>
</div>
</body>
</html>
